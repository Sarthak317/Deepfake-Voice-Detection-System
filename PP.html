<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Audio Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        h2 { color: #333; }
        form { margin: 20px; padding: 20px; border: 1px solid #ddd; display: inline-block; }
        input { margin: 10px; }
        button { background-color: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Deepfake Audio Detector</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".wav, .mp3" required>
        <button type="submit">Upload & Detect</button>
    </form>

    {% if prediction %}
        <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
